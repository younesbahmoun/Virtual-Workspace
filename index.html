    <div class="modal" id="add-modal">
    <div class="modal-content">
        <form id="add-form">
            <div class="modal-header">
                <h3>Nouvel employé</h3>
                <button class="btn-close" id="btn-close-modale-add-employe" type="button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" id="emp-name" name="name">
                </div>

                <div class="form-group">
                    <label>Role *</label>
                    <select id="emp-role" name="role">
                        <option value="manager">Manager</option>
                        <option value="reception">Receptionniste</option>
                        <option value="it">Technicien IT</option>
                        <option value="security">Agent de securite</option>
                        <option value="cleaning">Nettoyage</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Photo (URL)</label>
                    <input type="url" id="emp-photo" name="photo" oninput="previewPhoto()">
                    <div class="photo-preview" id="photo-preview">
                        <!-- Preview will appear here -->
                        <!-- <img src="https://i.pravatar.cc/150?img=12" alt="photo employe"> -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="emp-email" name="email">
                </div>

                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="tel" id="emp-phone" name="phone">
                </div>

                <div class="form-group">
                    <div class="experiences-header">
                        <label>Expériences</label>
                        <button type="button" class="btn-add-exp" id="btn-add-exp">Ajouter</button>
                    </div>
                    <div id="experiences-container">
                        <!-- Experience items will be added here -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-cancel" id="btn-cancel-add-employe" type="button">Annuler</button>
                <button class="btn-submit" type="submit">Ajouter</button>
            </div>
        </form>
    </div>
