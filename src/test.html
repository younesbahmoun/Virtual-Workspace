    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nouvel employé</h3>
                <button class="btn-close" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" id="empName" required>
                </div>
                <div class="form-group">
                    <label>Rôle *</label>
                    <select id="empRole">
                        <option>Manager</option>
                        <option>Réceptionniste</option>
                        <option>Technicien IT</option>
                        <option>Agent de sécurité</option>
                        <option>Nettoyage</option>
                        <option>Employé</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Photo (URL)</label>
                    <input type="url" id="empPhoto" oninput="previewPhoto()">
                    <div class="photo-preview" id="photoPreview"></div>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="empEmail" required>
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="tel" id="empPhone">
                </div>
                <div class="form-group">
                    <div class="experiences-header">
                        <label>Expériences</label>
                        <button type="button" class="btn-add-exp" onclick="addExperienceField()">+ Ajouter</button>
                    </div>
                    <div id="experiencesContainer">
                        <div class="experience-item">
                            <input type="text" placeholder="Entreprise" class="exp-company">
                            <input type="text" placeholder="Poste" class="exp-position">
                            <input type="text" placeholder="Durée" class="exp-duration">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeAddModal()">Annuler</button>
                <button class="btn-submit" onclick="addEmployee()">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Profil</h3>
                <button class="btn-close" onclick="closeProfileModal()">&times;</button>
            </div>
